<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Maker</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #main{
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            text-align: center;
            background: #000;
            color: #fff;
            padding: 10px;
            
        }
        form {
            padding: 10px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 200px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1rem;
            background-color: rgb(255, 183, 183);
            border: 1px solid red;
        }
        .img-div {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid red;
        }
        .img-div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Create Cards</h1>
    <div id="main">
        <form>
        <input type="text" placeholder="Profile Image Link">
        <br>
        <input type="text" placeholder="Username">
        <br>
        <input type="text" placeholder="Occupation">
        <br>
        <input type="text" placeholder="Gender">
        <br>
        <input type="email" placeholder="Email">
        <br>
        <input type="tel" placeholder="Phone Number">
        <br>
        <input type="submit" value="Create Cards">
    </form>
    </div>
