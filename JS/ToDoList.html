<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            color: whitesmoke;
        }
        .wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #main{
            text-align: center;
            margin-top: 5rem;
        }
        .inp_div input{
            outline: none;
            border: none;
            width: 210px;
            padding: 12px 16px;
            background-color: #555;
            color: white;
            border-radius: 24px;
            margin: 10px;
        }
        #add_btn{
            border: none;
            
            width: 4rem;
            background-color: #333;
            color: white;
            padding: 12px 16px;
            font-weight: 600;
            border-radius: 24px;
        }
        .task{
            display: flex;
            justify-content: center;
            text-align: center;
        }
        .task-list{
            color: white;
            margin-top: 20px;
            list-style: none;
        }
        .task-list li {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="main">
            <h1>To Do List Manager</h1>
            <div class="inp_div">
                <input type="text" name="" id="">
                <button id="add_btn">Add</button>
            </div>
        </div>
    </div>
    <div class="task">
        <ul class="task-list">
        </ul>
    </div>
    <script src="ToDoList.js"></script>
</body>
</html>
