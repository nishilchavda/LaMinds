<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <style>
      .searchBox {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 24px;
        margin: 5rem 0;
      }
      .bar{
        outline: none;
        width: 250px;
        padding: 14px 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 24px;
        border: 1px solid rgba(0,0,0,0.207);
      }
      .card-container{
        width: 100%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
      }
      .wrapper{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        position: relative;
        width: 300px;
        height: 400px;
        overflow: hidden;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .blur {
        position: absolute;
        height: 35%;
        width: 100%;
        bottom: 0;
        backdrop-filter: blur(10px);
        z-index: 1;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0, 0.4),
          rgba(0, 0, 0, 0, 0)
        );
        border-radius: 10px 10px 0px 0px;
      }
      .content {
        position: absolute;
        bottom: 10px;
        z-index: 2;
        text-align: center;
        padding: 0px 10px 0px 10px;
      }
      .content h2 {
        font-size: 1.5rem;
        color: white;
      }
      .card-text {
        font-size: 14px;
        line-height: 1.2;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="searchBox">
      <input type="text" placeholder="Search ..." class="bar" id="searchh" name="searchh">
    </div>

    <div class="wrapper">
      <div class="card-container">
